<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>brAIn-v1 Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4c3, #b2ebf2);
      margin: 0;
      padding: 40px;
      text-align: center;
      color: #222;
    }
    h1 {
      color: #1e88e5;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 10px;
      margin: 20px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    #uploaded-image {
      max-width: 350px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
    }
    .bar-container {
      width: 350px;
      margin: 12px auto;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
    }
    .bar {
      height: 28px;
      line-height: 28px;
      padding-left: 10px;
      color: #fff;
      font-weight: bold;
      transition: width 0.4s ease;
    }
    #result {
      margin-top: 25px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #1e88e5;
    }
  </style>
</head>
<body>
  <h1>üß† brAIn-v1 Demo</h1>
  <p>Upload an MRI image to classify tumor type.</p>

  <input type="file" accept="image/*" onchange="handleImageUpload(event)">
  <br>
  <img id="uploaded-image" alt="Uploaded Image">

  <div id="label-container"></div>
  <div id="result"></div>

  <!-- TensorFlow.js & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "./model/"; // model klas√∂r adƒ±
    let model, maxPredictions, modelReady = false;
    let labelContainer = null;

    // Modeli y√ºkle
    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      modelReady = true;

      // Label container olu≈ütur
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        const barContainer = document.createElement("div");
        barContainer.className = "bar-container";
        const bar = document.createElement("div");
        bar.className = "bar";
        bar.id = "bar-" + i;
        bar.style.width = "0%";
        barContainer.appendChild(bar);
        labelContainer.appendChild(barContainer);
      }
    }

    loadModel();

    // Fotoƒüraf y√ºklendiƒüinde √ßalƒ±≈üacak fonksiyon
    function handleImageUpload(event) {
      if (!modelReady) {
        alert("Model hen√ºz y√ºklenmedi, l√ºtfen bekleyin...");
        return;
      }

      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById("uploaded-image");
          img.src = e.target.result;
          img.style.display = "block";
          img.onload = () => predict(img);
        };
        reader.readAsDataURL(file);
      }
    }

    // Tahmin fonksiyonu
    async function predict(img) {
      const prediction = await model.predict(img);

      let bestClass = prediction[0].className;
      let bestProb = prediction[0].probability;

      for (let i = 0; i < prediction.length; i++) {
        if (prediction[i].probability > bestProb) {
          bestProb = prediction[i].probability;
          bestClass = prediction[i].className;
        }

        const percent = Math.round(prediction[i].probability * 100);
        const bar = document.getElementById("bar-" + i);
        if (bar) {
          bar.style.width = percent + "%";
          const colors = ["#4a90e2","#f44336","#ff9800","#4caf50"];
          bar.style.background = colors[i % colors.length];
          bar.textContent = prediction[i].className + " (" + percent + "%)";
        }
      }

      document.getElementById("result").innerHTML =
        "Predicted Class: <span style='color:#1e88e5'>" + bestClass +
        "</span> (" + (bestProb*100).toFixed(1) + "%)";
    }
  </script>
</body>
</html>
