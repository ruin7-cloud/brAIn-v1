<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>brAIn-v1</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #1976d2; /* DÃ¼z mavi */
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    p, .disclaimer {
      font-size: 1rem;
      color: #e0f7fa;
      margin: 5px 0;
    }
    .disclaimer {
      font-style: italic;
      margin-top: 15px;
    }
    #uploaded-image {
      max-width: 300px;
      display: none;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: block;
    }
    input[type="file"] {
      display: none;
    }
    label.upload-btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #f44336;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }
    label.upload-btn:hover {
      background-color: #d32f2f;
    }
    .bar-container {
      width: 300px;
      margin: 8px auto;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      display: none; /* BaÅŸta gizli */
    }
    .bar {
      height: 25px;
      text-align: left;
      padding-left: 10px;
      color: #fff;
      font-size: 14px;
      line-height: 25px;
      transition: width 0.4s ease;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸ§  brAIn Demo</h1>
  <p>Upload an MRI image to classify tumor types.</p>
  <p class="disclaimer">
     This project currently works only with brain MRI images. It is under development and cannot be used for medical diagnosis at this stage.
  </p>
  <p class="disclaimer" style="font-weight:bold; font-size:1.1rem; color:#ffeb3b;">
    WARNING
  </p>
  <label class="upload-btn" for="file-input">Choose Image</label>
  <input type="file" id="file-input" accept="image/*" onchange="handleImageUpload(event)">

  <img id="uploaded-image" alt="Uploaded Image Preview">

  <div id="label-container"></div>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "./model/";
    let model, maxPredictions;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
    }

    loadModel();

    async function predict(img) {
      const prediction = await model.predict(img);
      const labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      let bestClass = "";
      let bestProb = 0;
      let validPrediction = false;

      for (let i = 0; i < prediction.length; i++) {
        const prob = prediction[i].probability;
        if (prob > 0.01) validPrediction = true; // %1 altÄ±nda gÃ¶sterme
        if (prob > bestProb) {
          bestProb = prob;
          bestClass = prediction[i].className;
        }
      }

      if (!validPrediction || bestProb < 0.05) {
        document.getElementById("result").innerHTML = 
          "This does not appear to be a brain MRI image.";
        return;
      }

      for (let i = 0; i < prediction.length; i++) {
        if (prediction[i].probability > 0.01) {
          const barContainer = document.createElement("div");
          barContainer.className = "bar-container";
          const bar = document.createElement("div");
          bar.className = "bar";
          bar.style.width = Math.round(prediction[i].probability*100) + "%";
          const colors = ["#4a90e2","#f44336","#ff9800","#4caf50"];
          bar.style.background = colors[i % colors.length];
          bar.textContent = prediction[i].className + " (" + Math.round(prediction[i].probability*100) + "%)";
          barContainer.style.display = "block";
          barContainer.appendChild(bar);
          labelContainer.appendChild(barContainer);
        }
      }

      document.getElementById("result").innerHTML = 
        "Predicted Class: <span>" + bestClass + "</span> (" + (bestProb*100).toFixed(1) + "%)";
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById("uploaded-image");
          img.src = e.target.result;
          img.style.display = "block";
          img.onload = () => predict(img);
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
