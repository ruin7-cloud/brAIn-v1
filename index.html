        const translations = {

                pdfDetailedBreakdown: "Detailed Breakdown",

                tumorDescriptions: { "GBM": { name: "Glioblastoma Multiforme (GBM)", description: "One of the most aggressive brain tumors. It tends to grow and spread rapidly. Treatment usually involves a combination of surgery, radiotherapy, and chemotherapy." }, "Menengiom": { name: "Meningioma", description: "A generally slow-growing and benign tumor that originates from the meninges, the membranes surrounding the brain and spinal cord. It can often be completely removed surgically." }, "Oligodendrogliom": { name: "Oligodendroglioma", description: "A type of tumor that develops from oligodendrocytes, cells that support nerve cells in the brain. It is usually slow-growing but can become malignant over time." }, "Pituitary": { name: "Pituitary Tumor", description: "A usually benign tumor that develops in the pituitary gland at the base of the brain. It can cause hormonal imbalances." }, "CVM": { name: "Cerebral Vascular Malformation (CVM)", description: "A congenital blood vessel abnormality. It is not a true tumor but can lead to serious problems like bleeding or seizures." }, "AVM": { name: "Arteriovenous Malformation (AVM)", description: "An abnormal connection between arteries and veins. It carries a risk of bleeding due to high pressure and can cause headaches or seizures." }, "Healthy": { name: "Healthy", description: "No tumor or significant anomaly was detected in the analyzed MRI scan. This result does not substitute for a definitive medical diagnosis." } }
            },

                resultForImage: "Sonuç: Görüntü",
                noConfidentResult: "Yeterli kesinlikte bir sonuç bulunamadı.",
                btnDownloadReport: "Raporu İndir",
                btnScanAnother: "Başkasına Tara",
                btnCancel: "İptal",
                btnCaptureImage: "Fotoğraf Çek",
                analyzingText: "Analiz ediliyor",
                ofText: "/",
                fromCameraText: "Kameradan",
                creatingPdf: "PDF Oluşturuluyor...",
                pdfReportTitle: "brAIn Analiz Raporu",
                pdfReportDate: "Rapor Tarihi",
                pdfAnalysisId: "Analiz ID",
                pdfAvgResult: "Ortalama Sonuç",
                pdfDetailedBreakdown: "Detaylı Döküm",
                pdfImage: "Görüntü",
                pdfWatermark1: "SADECE ARASTIRMA AMACLIDIR",
                pdfWatermark2: "TIBBI TANI ICIN KULLANILAMAZ",
                tumorDescriptions: { "GBM": { name: "Glioblastoma Multiforme (GBM)", description: "En agresif beyin tümörlerinden biridir. Hızlı büyüme ve yayılma eğilimindedir. Tedavisi genellikle cerrahi, radyoterapi ve kemoterapi kombinasyonunu içerir." }, "Menengiom": { name: "Menenjiyom", description: "Beyin ve omuriliği çevreleyen zarlardan (meninksler) kaynaklanan, genellikle yavaş büyüyen ve iyi huylu bir tümördür. Cerrahi ile tamamen çıkarılabilir." }, "Oligodendrogliom": { name: "Oligodendrogliom", description: "Beyindeki sinir hücrelerini destekleyen oligodendrosit hücrelerinden gelişen bir tümör türüdür. Genellikle yavaş büyür ancak zamanla kötü huylu hale gelebilir." }, "Pituitary": { name: "Hipofiz Tümörü (Pituitary)", description: "Beynin tabanında bulunan hipofiz bezinde gelişen, genellikle iyi huylu bir tümördür. Hormon dengesizliklerine neden olabilir." }, "CVM": { name: "Serebral Vasküler Malformasyon (CVM)", description: "Doğuştan gelen bir kan damarı anomalisidir. Gerçek bir tümör değildir, ancak kanama veya nöbet gibi ciddi sorunlara yol açabilir." }, "AVM": { name: "Arteriovenöz Malformasyon (AVM)", description: "Atardamarlar ve toplardamarlar arasında anormal bir bağlantıdır. Yüksek basınç nedeniyle kanama riski taşır ve baş ağrısı veya nöbetlere neden olabilir." }, "Healthy": { name: "Sağlıklı (Healthy)", description: "Analiz edilen MR görüntüsünde herhangi bir tümör veya belirgin bir anomali tespit edilmemiştir. Bu sonuç, kesin bir tıbbi tanı yerine geçmez." } }
            }
        };

        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const cameraBtn = document.getElementById('camera-btn');
        const captureBtn = document.getElementById('capture-btn');
        const cancelCameraBtn = document.getElementById('cancel-camera-btn');
        const pdfBtn = document.getElementById('pdf-btn');
        const scanAnotherBtn = document.getElementById('scan-another-btn');
        const tryAgainBtn = document.getElementById('try-again-btn');
        const cameraFeed = document.getElementById('camera-feed');
        const states = { default: document.getElementById('default-state'), uploading: document.getElementById('uploading-state'), error: document.getElementById('error-state'), result: document.getElementById('result-state'), camera: document.getElementById('camera-state'), };
        const fileNameEl = document.getElementById('file-name');
        const fileStatusEl = document.getElementById('file-status');
        const progressBar = document.getElementById('progress-bar');
        const predictionList = document.getElementById('prediction-list');
        const tumorInfoEl = document.getElementById('tumor-info');
        const thumbnailGallery = document.getElementById('thumbnail-gallery');
        const mainResultsTitle = document.getElementById('main-results-title');

        function changeLanguage(lang) {
            if (!translations[lang]) return;
            currentLang = lang;
            localStorage.setItem('brain-lang', lang);
            document.documentElement.lang = lang;

            document.querySelectorAll('[data-translate-key]').forEach(el => {
                const key = el.dataset.translateKey;
                if (translations[lang][key]) {
                    // Span içindeki metni değiştirmek için
                    const target = el.tagName === 'SPAN' ? el : el.querySelector('span') || el;
                    target.textContent = translations[lang][key];
                }
            });
            // Disclaimer metnini özel olarak ele alıyoruz
            const disclaimerEl = document.querySelector('.disclaimer span');
            if (disclaimerEl) disclaimerEl.textContent = translations[lang].disclaimerText;

            document.querySelectorAll('.lang-link').forEach(link => {
                link.classList.toggle('active', link.dataset.lang === lang);
            });

            // Eğer sonuç ekranındaysak, dili güncelle
            if (states.result.classList.contains('active')) {
                displayBatchResults();
            }
        }
        
        function showState(stateName) { Object.values(states).forEach(s => s.classList.remove('active')); states[stateName]?.classList.add('active'); }
        async function loadModel() { try { model = await tmImage.load(URL + "model.json", URL + "metadata.json"); } catch (error) { console.error("Model yüklenemedi:", error); const errEl = document.querySelector('#default-state .disclaimer'); if(errEl) errEl.innerHTML = '<strong>HATA:</strong> Model yüklenemedi. Sayfayı yenileyin.'; } }
        
        function renderPredictionUI(predictions, title) {
            mainResultsTitle.textContent = title;
            predictionList.innerHTML = '';
            const filtered = predictions.filter(p => p.probability >= 1).sort((a, b) => b.probability - a.probability);
            if (filtered.length === 0) { predictionList.innerHTML = `<p>${translations[currentLang].noConfidentResult}</p>`; return null; }
            
            const topPrediction = filtered[0];
            filtered.forEach((p, index) => {
                const item = document.createElement('div');
                item.className = 'prediction-item ' + (index === 0 ? 'top-prediction' : '');
                const percentage = p.probability.toFixed(1);
                const className = translations[currentLang].tumorDescriptions[p.className]?.name.split(' (')[0] || p.className;
                item.innerHTML = `<div class="prediction-label" title="${className}">${className}</div><div class="prediction-bar-bg"><div class="prediction-bar">${percentage}%</div></div>`;
                predictionList.appendChild(item);
                setTimeout(() => { item.querySelector('.prediction-bar').style.width = `${percentage}%`; }, 50);
            });
            return topPrediction;
        }

        function displayBatchResults() {
            const classTotals = {};
            model.getClassLabels().forEach(label => { classTotals[label] = 0; });
            batchResults.forEach(result => { result.predictions.forEach(p => { classTotals[p.className] += p.probability; }); });
            const averagePredictions = Object.entries(classTotals).map(([className, total]) => ({ className, probability: (total / batchResults.length) * 100 }));
            
            const topAvgPrediction = renderPredictionUI(averagePredictions, translations[currentLang].avgResultTitle);
            updateTumorInfo(topAvgPrediction);
            
            thumbnailGallery.innerHTML = '';
            if (batchResults.length > 1) {
                document.getElementById('detailed-results').style.display = 'block';
                batchResults.forEach((result, index) => {
                    const thumb = document.createElement('img');
                    thumb.src = result.imageSrc;
                    thumb.className = 'thumbnail';
                    if (index === 0) thumb.classList.add('active');
                    thumb.onclick = () => {
                        document.querySelectorAll('.thumbnail.active').forEach(t => t.classList.remove('active'));
                        thumb.classList.add('active');
                        const individualPredictions = result.predictions.map(p => ({...p, probability: p.probability * 100}));
                        const topIndividual = renderPredictionUI(individualPredictions, `${translations[currentLang].resultForImage} ${index + 1}`);
                        updateTumorInfo(topIndividual);
                    };
                    thumbnailGallery.appendChild(thumb);
                });
            } else {
                document.getElementById('detailed-results').style.display = 'none';
            }
            
            if (!currentResultId) {
                currentResultId = `res_${Date.now()}`;
                try { sessionStorage.setItem(currentResultId, JSON.stringify(batchResults)); } catch(e) { console.error("Session storage error:", e); }
            }
            showState('result');
        }

        function updateTumorInfo(topPrediction) {
            const info = topPrediction ? translations[currentLang].tumorDescriptions[topPrediction.className] : null;
            if (info) { tumorInfoEl.innerHTML = `<h4>${info.name}</h4><p>${info.description}</p>`; tumorInfoEl.style.display = 'block'; } else { tumorInfoEl.style.display = 'none'; }
        }

        async function runBatchAnalysis(files) {
            batchResults = [];
            currentResultId = null; // Yeni analizde eski ID'yi sıfırla
            showState('uploading');
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                fileNameEl.textContent = `${translations[currentLang].analyzingText} ${i + 1} ${translations[currentLang].ofText} ${files.length}`;
                fileStatusEl.textContent = file.name;
                progressBar.style.width = `${((i + 1) / files.length) * 100}%`;
                const imageSrc = await new Promise(resolve => { const reader = new FileReader(); reader.onload = e => resolve(e.target.result); reader.readAsDataURL(file); });
                const img = await new Promise(resolve => { const image = new Image(); image.src = imageSrc; image.onload = () => resolve(image); });
                const predictions = await model.predict(img);
                batchResults.push({ imageSrc, predictions });
            }
            displayBatchResults();
        }

        function handleFiles(files) { if (!files || files.length === 0) { showState('error'); return; } const imageFiles = Array.from(files).filter(f => f.type.startsWith("image/")); if (imageFiles.length === 0) { showState('error'); return; } runBatchAnalysis(imageFiles); }
        async function handleCameraCapture() { const canvas = document.createElement('canvas'); canvas.width = cameraFeed.videoWidth; canvas.height = cameraFeed.videoHeight; canvas.getContext('2d').drawImage(cameraFeed, 0, 0, canvas.width, canvas.height); stopCamera(); const imageSrc = canvas.toDataURL('image/png'); const img = await new Promise(resolve => { const image = new Image(); image.src = imageSrc; image.onload = () => resolve(image); }); const predictions = await model.predict(img); batchResults = [{ imageSrc, predictions }]; currentResultId = null; displayBatchResults(); }
        async function startCamera() { showState('camera'); try { webcamStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }); cameraFeed.srcObject = webcamStream; } catch (e) { console.error("Kamera erişimi hatası:", e); resetApp(); } }
        function stopCamera() { if (webcamStream) { webcamStream.getTracks().forEach(track => track.stop()); } }
        function resetApp() { stopCamera(); fileInput.value = ''; showState('default'); }

        async function generatePDF() {
            const btn = document.getElementById('pdf-btn');
            btn.disabled = true;
            btn.querySelector('span').textContent = translations[currentLang].creatingPdf;

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({ orientation: 'p', unit: 'px', format: 'a4' });
            const pageWidth = pdf.internal.pageSize.getWidth();
            const pageHeight = pdf.internal.pageSize.getHeight();
            const margin = 40;
            let yPos = margin;

            pdf.setFontSize(24).setFont('helvetica', 'bold');
            pdf.text(translations[currentLang].pdfReportTitle, margin, yPos);
            yPos += 20;
            pdf.setFontSize(10).setFont('helvetica', 'normal');
            pdf.text(`${translations[currentLang].pdfReportDate}: ${new Date().toLocaleString()}`, margin, yPos);
            pdf.text(`${translations[currentLang].pdfAnalysisId}: ${currentResultId}`, pageWidth - margin, yPos, { align: 'right' });
            yPos += 10;
            pdf.setDrawColor('#444').line(margin, yPos, pageWidth - margin, yPos);
            yPos += 20;
            
            const tempContainer = document.createElement('div');
            tempContainer.style.position = 'absolute';
            tempContainer.style.left = '-9999px';
            tempContainer.style.width = (pageWidth - margin * 2) + 'px';
            tempContainer.style.color = 'black';
            document.body.appendChild(tempContainer);
            
            const avgTitle = document.createElement('h3');
            avgTitle.textContent = translations[currentLang].pdfAvgResult;
            tempContainer.appendChild(avgTitle);
            const avgList = document.getElementById('prediction-list').cloneNode(true);
            tempContainer.appendChild(avgList);
            const avgInfo = document.getElementById('tumor-info').cloneNode(true);
            tempContainer.appendChild(avgInfo);

            const avgCanvas = await html2canvas(tempContainer, { scale: 2, useCORS: true});
            document.body.removeChild(tempContainer);
            const avgImgData = avgCanvas.toDataURL('image/png');
            const avgImgProps = pdf.getImageProperties(avgImgData);
            const avgImgHeight = (avgImgProps.height * (pageWidth - margin * 2)) / avgImgProps.width;
            pdf.addImage(avgImgData, 'PNG', margin, yPos, pageWidth - margin * 2, avgImgHeight);
            yPos += avgImgHeight + 20;

            if (batchResults.length > 1) {
                if (yPos > pageHeight - 100) { pdf.addPage(); yPos = margin; }
                pdf.setFontSize(16).setFont('helvetica', 'bold');
                pdf.text(translations[currentLang].pdfDetailedBreakdown, margin, yPos);
                yPos += 15;

                for (let i = 0; i < batchResults.length; i++) {
                    const result = batchResults[i];
                    const thumbSize = 60;
                    if (yPos + thumbSize + margin > pageHeight) { pdf.addPage(); yPos = margin; }
                    pdf.addImage(result.imageSrc, 'PNG', margin, yPos, thumbSize, thumbSize);
                    let textX = margin + thumbSize + 10;
                    pdf.setFontSize(10).setFont('helvetica', 'bold');
                    pdf.text(`${translations[currentLang].pdfImage} ${i + 1}`, textX, yPos + 8);
                    const sortedPreds = [...result.predictions].sort((a,b) => b.probability - a.probability);
                    let predY = yPos + 22;
                    for(let j = 0; j < Math.min(sortedPreds.length, 3); j++) {
                        const p = sortedPreds[j];
                        const className = translations[currentLang].tumorDescriptions[p.className]?.name.split(' (')[0] || p.className;
                        pdf.setFontSize(8).setFont('helvetica', 'normal');
                        pdf.text(`${className}: ${(p.probability * 100).toFixed(1)}%`, textX, predY);
                        predY += 10;
                    }
                    yPos += thumbSize + 10;
                }
            }
            
            const totalPages = pdf.internal.getNumberOfPages();
            for (let i = 1; i <= totalPages; i++) {
                pdf.setPage(i);
                pdf.setFontSize(32).setTextColor(150, 150, 150).setGState(new pdf.GState({opacity: 0.1}));
                pdf.text(translations[currentLang].pdfWatermark1, pageWidth / 2, pageHeight * 0.25, null, 45, 'center');
                pdf.text(translations[currentLang].pdfWatermark2, pageWidth / 2, pageHeight * 0.75, null, -45, 'center');
                pdf.text(translations[currentLang].pdfWatermark1, pageHeight * 0.25, pageHeight / 2, null, -45, 'center');
                pdf.text(translations[currentLang].pdfWatermark2, pageWidth- (pageHeight * 0.25), pageHeight / 2, null, 45, 'center');
                pdf.setGState(new pdf.GState({opacity: 1}));

                if (i === totalPages) {
                    const qr = qrcode(0, 'L');
                    const qrUrl = `${window.location.origin}${window.location.pathname}#${currentResultId}`;
                    qr.addData(qrUrl);
                    qr.make();
                    const qrImgData = qr.createDataURL(4);
                    pdf.addImage(qrImgData, 'PNG', pageWidth - margin - 50, pageHeight - margin - 50, 50, 50);
                }
            }

            pdf.save('brAIn-analysis-report.pdf');
            btn.querySelector('span').textContent = translations[currentLang].btnDownloadReport;
            btn.disabled = false;
        }

        function checkUrlForResults() {
            if(window.location.hash) {
                const resultId = window.location.hash.substring(1);
                const savedResults = sessionStorage.getItem(resultId);
                if (savedResults) {
                    batchResults = JSON.parse(savedResults);
                    currentResultId = resultId;
                    displayBatchResults();
                }
            }
        }

        document.querySelectorAll('.lang-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                changeLanguage(e.target.dataset.lang);
            });
        });

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        dropZone.addEventListener('dragover', e => { e.preventDefault(); e.currentTarget.style.backgroundColor = 'rgba(255, 255, 255, 0.05)'; });
        dropZone.addEventListener('dragleave', e => { e.currentTarget.style.backgroundColor = 'transparent'; });
        dropZone.addEventListener('drop', e => { e.preventDefault(); e.currentTarget.style.backgroundColor = 'transparent'; handleFiles(e.dataTransfer.files); });
        cameraBtn.addEventListener('click', startCamera);
        captureBtn.addEventListener('click', handleCameraCapture);
        cancelCameraBtn.addEventListener('click', resetApp);
        pdfBtn.addEventListener('click', generatePDF);
        tryAgainBtn.addEventListener('click', resetApp);
        scanAnotherBtn.addEventListener('click', resetApp);

        const savedLang = localStorage.getItem('brain-lang') || 'en';
        changeLanguage(savedLang);
        loadModel();
        checkUrlForResults();
    </script>
</body>
</html>
