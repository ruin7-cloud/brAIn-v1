<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>brAIn-v1 Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2196f3; /* DÃ¼z mavi arka plan */
      margin: 0;
      padding: 50px;
      text-align: center;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #ffffff;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    .file-input-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
    }
    input[type="file"] {
      opacity: 0;
      width: 200px;
      height: 50px;
      position: absolute;
      left: 0;
      top: 0;
      cursor: pointer;
    }
    .file-btn {
      display: inline-block;
      padding: 15px 30px;
      background: #1565c0;
      color: white;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .file-btn:hover {
      background: #0d47a1;
      transform: translateY(-2px);
    }
    #uploaded-image {
      max-width: 350px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      display: none;
      margin-bottom: 20px;
    }
    .bar-container {
      width: 350px;
      margin: 12px auto;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      display: none;
    }
    .bar {
      height: 28px;
      line-height: 28px;
      padding-left: 10px;
      color: #fff;
      font-weight: bold;
      width: 0%;
      transition: width 1s ease;
    }
    #result {
      margin-top: 25px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffffff;
    }
    #disclaimer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #e3f2fd;
      max-width: 500px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  brAIn-v1 Demo</h1>

  <div class="file-input-wrapper">
    <label class="file-btn" for="file-upload">Upload MRI Image</label>
    <input id="file-upload" type="file" accept="image/*" onchange="handleImageUpload(event)">
  </div>

  <img id="uploaded-image" alt="Uploaded Image">

  <div id="label-container"></div>
  <div id="result"></div>
  <div id="disclaimer">
    This project is currently in a testing phase, purely a hobby project, still under development, and cannot be used for any medical diagnosis or definitive clinical decisions.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "./model/";
    let model, maxPredictions, modelReady = false;
    let labelContainer = null;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      modelReady = true;

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        const barContainer = document.createElement("div");
        barContainer.className = "bar-container";
        barContainer.id = "bar-container-" + i;

        const bar = document.createElement("div");
        bar.className = "bar";
        bar.id = "bar-" + i;
        bar.style.width = "0%";

        barContainer.appendChild(bar);
        labelContainer.appendChild(barContainer);
      }
    }

    loadModel();

    function handleImageUpload(event) {
      if (!modelReady) {
        alert("Model is still loading, please wait...");
        return;
      }

      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById("uploaded-image");
          img.src = e.target.result;
          img.style.display = "block";
          img.onload = () => predict(img);
        };
        reader.readAsDataURL(file);
      }
    }

    async function predict(img) {
      const prediction = await model.predict(img);

      let bestClass = "";
      let bestProb = 0;

      for (let i = 0; i < prediction.length; i++) {
        const percent = Math.round(prediction[i].probability * 100);
        const barContainer = document.getElementById("bar-container-" + i);
        const bar = document.getElementById("bar-" + i);

        if (percent > 0) {
          barContainer.style.display = "block";
          const colors = ["#4a90e2","#f44336","#ff9800","#4caf50"];
          bar.style.background = colors[i % colors.length];

          bar.style.width = "0%";
          setTimeout(() => {
            bar.style.width = percent + "%";
          }, 100);

          bar.textContent = prediction[i].className + " (" + percent + "%)";

          if (prediction[i].probability > bestProb) {
            bestProb = prediction[i].probability;
            bestClass = prediction[i].className;
          }
        } else {
          barContainer.style.display = "none";
        }
      }

      if(bestClass !== "") {
        document.getElementById("result").innerHTML =
          "Predicted Class: <span style='color:#ffffff'>" + bestClass +
          "</span> (" + (bestProb*100).toFixed(1) + "%)";
      } else {
        document.getElementById("result").innerHTML = "No prediction above 0%";
      }
    }
  </script>
</body>
</html>
