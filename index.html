<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>brAIn Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      color: #3f51b5;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    p {
      font-size: 1.1rem;
      color: #555;
    }
    #webcam-container, #uploaded-container {
      margin: 20px auto;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 12px;
      overflow: hidden;
    }
    #uploaded-image {
      max-width: 300px;
      display: none;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .bar-container {
      width: 300px;
      margin: 8px auto;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
    }
    .bar {
      height: 25px;
      text-align: left;
      padding-left: 10px;
      color: #fff;
      font-size: 14px;
      line-height: 25px;
      transition: width 0.4s ease;
    }
    #result {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #3f51b5;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #3f51b5;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #303f9f;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  brAIn Demo</h1>
  <p>Upload an MRI image or use your webcam to classify tumor types.</p>

  <!-- Webcam -->
  <button type="button" onclick="init()">Start Webcam</button>
  <div id="webcam-container"></div>

  <!-- FotoÄŸraf yÃ¼kleme -->
  <h3>or Upload an Image</h3>
  <input type="file" accept="image/*" onchange="handleImageUpload(event)">
  <br>
  <img id="uploaded-image" alt="Uploaded Image Preview">

  <!-- SonuÃ§lar -->
  <div id="label-container"></div>
  <div id="result"></div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    const URL = "./my_model/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(300, 300, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        const container = document.getElementById("webcam-container");
        container.innerHTML = "";
        container.appendChild(webcam.canvas);

        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
            const barContainer = document.createElement("div");
            barContainer.className = "bar-container";
            const bar = document.createElement("div");
            bar.className = "bar";
            bar.id = "bar-" + i;
            bar.style.width = "0%";
            barContainer.appendChild(bar);
            labelContainer.appendChild(barContainer);
        }
    }

    async function loop() {
        webcam.update();
        await predict(webcam.canvas);
        window.requestAnimationFrame(loop);
    }

    async function predict(input) {
        const prediction = await model.predict(input);

        let bestClass = prediction[0].className;
        let bestProb = prediction[0].probability;

        for (let i = 0; i < prediction.length; i++) {
            if (prediction[i].probability > bestProb) {
                bestProb = prediction[i].probability;
                bestClass = prediction[i].className;
            }
            const percent = Math.round(prediction[i].probability * 100);
            const bar = document.getElementById("bar-" + i);
            if (bar) {
                bar.style.width = percent + "%";
                // Renkleri sÄ±nÄ±fa gÃ¶re ayarlayabiliriz
                const colors = ["#4a90e2","#f44336","#ff9800","#4caf50"];
                bar.style.background = colors[i % colors.length];
                bar.textContent = prediction[i].className + " (" + percent + "%)";
            }
        }

        document.getElementById("result").innerHTML =
            "Predicted Class: <span style='color:#3f51b5'>" + bestClass +
            "</span> (" + (bestProb*100).toFixed(1) + "%)";
    }

    function handleImageUpload(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById("uploaded-image");
                img.src = e.target.result;
                img.style.display = "block";
                img.onload = () => {
                    predict(img);
                };
            };
            reader.readAsDataURL(file);
        }
    }
  </script>
</body>
</html>
